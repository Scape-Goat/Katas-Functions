        function power(x,n){
            /*
            if(n == 0)

             */

             var answer = 1;
             for(var i = 0; i<n; i++){

        function factorial(n){
               /*
            if(n == 1)
                return 1;
        
            return multiply(n,factorial(n-1))
             */

             var answer = 1;
             for(var i = 1; i<=n; i++){
                 answer = multiply(i,answer);
             }
             return answer;
        }
